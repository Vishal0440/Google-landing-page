<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google landing page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e4ae57ae73.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
        <nav>
          <a class="menu-item" href="#">Gmail</a>
          <a class="menu-item" href="#">Images</a>
          <span id="dropdown-menu"><i class="material-icons">apps</i>
            <div id="app-dropdown">
              <div class="app-item">
                <i class="fa-brands fa-google"></i>
                <p>Search</p>
              </div>
              <div class="app-item">
                <i class="fa-solid fa-map-location"></i>
                <p>Map</p>
              </div>
              <div class="app-item">
                <i class="fa-brands fa-google-drive"></i>
                <p>Drive</p>
              </div>
              <div class="app-item">
                <i class="fa-solid fa-calendar-days"></i>
                <p>Calender</p>
              </div>
              <div class="app-item">
                <i class="fa-solid fa-image"></i>
                <p>Photo</p>
              </div>
              <div class="app-item">
                <i class="fa-brands fa-youtube"></i>
                <p>Youtube</p>
              </div>
            </div>
          </span>
          <span class="user">
            <i class="fa-solid fa-circle-user"></i>
          </span>
        </nav>
<!-- ..........................................  -->
      <section>
        <div class="logo">
          <img src="googles.png" alt="logos" width="25%" />
        </div>
        <div id="input-wrapper">
          <input id="search-box" type="text" />
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div>
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </section>
  </body>
</html>
