<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <a class="menu-item" href="#">Gmail</a>
          <a class="menu-item" href="#">Images</a>
          <div id="dropdown-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div id="app-dropdown">
              <div class="app-item">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                  alt="search"
                />
                <p>Search</p>
              </div>
              <div class="app-item">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/888/888856.png"
                  alt="map"
                />
                <p>Map</p>
              </div>
              <div class="app-item">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/5968/5968523.png"
                  alt="drive"
                />
                <p>Drive</p>
              </div>
              <div class="app-item">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/2504/2504710.png"
                  alt="calender"
                />
                <p>Calender</p>
              </div>
              <div class="app-item">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/281/281758.png"
                  alt="photo"
                />
                <p>Photo</p>
              </div>
              <div class="app-item">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/2875/2875444.png"
                  alt="keep"
                />
                <p>Keep</p>
              </div>
            </div>
          </div>
          <img class="profile-pic" src="bg.png" alt="logo" />
        </nav>
      </header>

      <section>
        <div class="logo">
          <img class="google-logo" src="googles.png" alt="logos" />
        </div>
        <div id="input-wrapper">
          <input id="search-box" type="text" />
          <img class="voice-img" src="voice.png" alt="voice" />
        </div>
        <div>
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>
      </section>
    </main>
  </body>
</html>
